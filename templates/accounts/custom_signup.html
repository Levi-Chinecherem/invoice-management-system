{% extends 'base.html' %}

{% block content %}
  <div class="flex justify-center items-center h-screen">
    <div class="w-full max-w-md p-8 bg-white rounded-lg shadow-md">
      <h1 class="text-2xl font-semibold mb-4 text-center">Sign Up</h1>
      <form method="post">
        {% csrf_token %}
        <label class="block mb-2 font-semibold" for="username">Username:</label>
        <input class="block w-full py-2 px-4 rounded border focus:outline-none focus:ring focus:border-blue-500" type="text" name="username" id="username">

        <label class="block mb-2 font-semibold mt-4" for="password1">Password:</label>
        <input class="block w-full py-2 px-4 rounded border focus:outline-none focus:ring focus:border-blue-500" type="password" name="password1" id="password1">

        <label class="block mb-2 font-semibold mt-4" for="password2">Confirm Password:</label>
        <input class="block w-full py-2 px-4 rounded border focus:outline-none focus:ring focus:border-blue-500" type="password" name="password2" id="password2">

        <button class="mt-6 bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded w-full cursor-pointer" type="submit">Sign Up</button>
      </form>
      <p class="mt-4 text-center">
        Already have an account? <a href="{% url 'custom_login' %}" class="text-blue-500 hover:underline">Login</a>
      </p>
    </div>
  </div>
{% endblock %}
